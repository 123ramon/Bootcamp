<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <title> "Hola Mundo en html" </title>
       
  </head>
  <body>
    <h1> Hola Mundo!</h1>  

    <form name="formulario" method="post" action="http://pagina.com/send.php">
        <!-- Nombre de usuario.
             Campo obligatorio, entre 5-40 carácteres -->
        Usuario: <input type="text" name="nombre" placeholder="Por ejemplo, Juan"
                        minlength="5" maxlength="40" required>
        <!-- Contraseña.
             Campo obligatorio, mínimo 11 carácteres -->
        Password: <input type="password" name="pass" placeholder="Contraseña"
                        minlength="11" required>
      </form>
      input:valid, textarea:valid {
        background:green;
      }
      input:invalid, textarea:invalid {
        background:red;
      }
  
  </body>
</html>
